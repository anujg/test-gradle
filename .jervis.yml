language: java

branches:
  only:
    - master
    - release
    - develop
    - feature

jenkins:
  stash: 
    allowEmpty: true
    includes: 'foo'
    name: 'artifacts' 
  pipeline_jenkinsfile: aurea-central-jervis/pipelines/SaaS
  collect:
    artifacts: 'target/*.jar'
    junit: '**/*.xml'

